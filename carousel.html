<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">

          <div class="carousel slide" data-ride="carousel" id="my-slider">
            <!-- data-ride triggers the browser to do some action, in this case start sliding  -->

            <!-- indicators dot nov -->


            <!-- wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="img/mountains.jpeg" alt="mountains">
                <div class="carousel-caption">
                  <h1>Some nice mountains</h1>
                </div>
              </div>
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="img/river.jpg" alt="river">
                <div class="carousel-caption">
                  <h1>A river</h1>
                </div>
              </div>
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="img/waterfall.jpeg" alt="waterfall">
                <div class="carousel-caption">
                  <h1>A waterfall</h1>
                </div>
              </div>


            </div>

            <!-- controls or next and  prev buttons -->

            <a href="#my-slider" class="left carousel-control" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>

            <a href="#my-slider" class="left carousel-control" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>



          </div>

        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
