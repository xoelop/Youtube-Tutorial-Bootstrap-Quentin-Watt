<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
        <title>Bootstrap the CDN way</title>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>Inline form</h2>
          <form action="index.html" method="post" class="form-horizontal">
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email Adress</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password">
              </div>
            </div>
            <div class="form-group">
              <label for="file-upload" class="col-sm-2 control-label">File upload</label>
              <div class="col-sm-10">
                <input type="file" id="file-upload">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10 col-sm-push-2">
                <input type="submit" id="submit" class="btn btn-default" value="Submit">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>



    <!-- Jquery 1.x snippet -->
    <script src="js/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
